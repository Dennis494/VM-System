    <div class="container">
        <h2 class="text-center">Sign Up</h2>

        <form>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" min="18" required>
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <select class="form-control" id="profession" required>
                    <option value="" disabled selected>Select Profession</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="medicalStudent">Medical Student</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <select class="form-control" id="location" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Abuja">Abuja</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <p class="text-center mt-2">
                Already have an account? <a href="voluteersignin.html">Login</a>
            </p>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
